<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Showing a node's child</title>
</head>

<body>
  <h1>My favourite desserts</h1>

  <ul id="desserts">
  </ul>

  <button id="addButton">Add a dessert</button>
  <script>
    /*
    Write the JavaScript code that adds a new dessert to the list when the user clicks on the button. The dessert name is chosen by the user.

Bonus points for adding the possibility of changing a dessert's name when clicking on it.
    */
    document.getElementById("addButton").addEventListener("click", e => {
      const dessertName = prompt("enter a desert name please");
      const dessertElement = document.createElement("li");
      dessertElement.textContent = dessertName;
      document.addEventListener("click", e => {
        const dessertName = prompt(`Change ${dessertElement.textContent}`); 
        dessertElement.textContent = dessertName;
      });
      document.getElementById("desserts").appendChild(dessertElement);
      e.stopPropagation();
    });

  </script>
</body>

</html>
