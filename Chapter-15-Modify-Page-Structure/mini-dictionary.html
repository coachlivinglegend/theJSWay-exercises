<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mini-dictionary</title>
</head>

<body>
  <h3>A mini-dictionary</h3>
  <div id="content"></div>
  <script>

    const words = [{
      term: "Procrastination",
      definition: "Avoidance of doing a task that needs to be accomplished"
    }, {
      term: "Tautology",
      definition: "logical argument constructed in such a way that it is logically irrefutable"
    }, {
      term: "Oxymoron",
      definition: "figure of speech that juxtaposes elements that appear to be contradictory"
    }];

    //Use the HTML <dl> tag to create the list (more on this tag). Each term of the dictionary should be given more importance with a <strong> tag.

    const list = document.createElement('dl');

    words.forEach(listItem => {
      const term = document.createElement('dt');
      const definition = document.createElement('dd');
      term.innerHTML = listItem.term;
      definition.innerHTML = listItem.definition;
      list.appendChild(term);
      list.appendChild(definition);
      document.getElementById('content').appendChild(list);
    });

  </script>
</body>

</html>
