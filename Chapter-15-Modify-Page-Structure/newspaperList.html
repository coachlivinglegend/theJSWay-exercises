<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Newspaper list</title>
</head>

<body>
  <h3>Some newspapers</h3>
  <div id="content"></div>
  <script>
    /*
    Write a program that shows on the page a list of newspapers defined in a JavaScript array. Each link must be clickable.
    */
    // Newspaper list
    const newspapers = ["https://www.nytimes.com", "https://www.washingtonpost.com", "http://www.economist.com"];
    const createList = linkList => {
      const ulElement = document.createElement("ul");
      for (link of linkList) {
        const listElement = ulElement.appendChild(document.createElement("li"));
        const linkElement = listElement.appendChild(document.createElement("a"));
        linkElement.setAttribute("href", link);
        linkElement.textContent = link;
      }
      document.getElementById("content").appendChild(ulElement);
    };
    createList(newspapers);
  </script>
</body>

</html>
