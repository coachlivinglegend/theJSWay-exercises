<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Newspaper list</title>
</head>

<body>
  <h3>Some newspapers</h3>
  <div id="content"></div>
  <script>
    /*
    Write a program that shows on the page a list of newspapers defined in a JavaScript array. Each link must be clickable.
    */
    // Newspaper list
    const newspapers = ["https://www.nytimes.com", "https://www.washingtonpost.com", "http://www.economist.com"];
    const linksToNewspapers = (newspapersArray) => {
      for(const newspaper of newspapersArray) {
        const oneLink = document.createElement("p");
        oneLink.class = "paperSite";
        oneLink.insertAdjacentHTML("afterbegin", `<a href="${newspaper}">${newspaper}</a>`)
        document.body.appendChild(oneLink);
      }
    }
    linksToNewspapers(newspapers);
  </script>
</body>

</html>
