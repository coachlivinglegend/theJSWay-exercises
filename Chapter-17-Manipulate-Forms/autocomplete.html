<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Password checker</title>
    <style>
        /* Add spacing between each country suggestion */

        .suggestion {
            padding-left: 2px;
            padding-right: 2px;
        }

        /* Change suggestion color when hovering it with the mouse */

        .suggestion:hover {
            background-color: #adf;
            cursor: pointer;
        }

        /* Position the suggestion list just below the input box */

        #suggestions {
            position: absolute;
            border: 1px solid black;
            left: 155px;
        }
    </style>
</head>

<body>
    <label for="country">Enter a country name</label>:
    <input type="text" id="country">
    <div id="suggestions"></div>
    <script>
        //At last, the starter JavaScript code defines the list of countries.

        // Country list
        const countryList = [
            "Afghanistan",
            "Albania",
            "Algeria",
            "Andorra",
            "Angola",
            "Anguilla",
            "Antarctica",
            "Antigua-and-Barbuda",
            "Argentina",
            "Armenia",
            "Aruba",
            "Australia",
            "Autria",
            "AzerbaÃ¯jan"
        ];

        const queryCountry = input => {
            const regex = new RegExp(input);
            const results = countryList.filter(country => regex.test(country));
            return results;
        };

        inputElement = document.getElementById("country");
        inputElement.addEventListener("input", e => {
            const suggestions = queryCountry(inputElement.value);
            const suggestionsElement = document.getElementById("suggestions");
            const currentSuggestions = document.createElement("div");
            suggestions.forEach(suggestion => {
                const suggestionElement = document.createElement("p");
                suggestionElement.textContent = suggestion;
                currentSuggestions.appendChild(suggestionElement);
            })
            suggestionsElement.innerHTML = "";
            suggestionsElement.appendChild(currentSuggestions);
            if (inputElement.value.length === 0) {
                suggestionsElement.innerHTML = "";
            }
        });
    </script>
</body>

</html>
